<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca por Contabilidade</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Busca por Contabilidade</h1>
    <input type="text" id="contabilidade" placeholder="Digite a contabilidade">
    <button onclick="search()">Buscar</button>
    <div id="results"></div>

    <script>
        async function search() {
            const contabilidade = document.getElementById('contabilidade').value;
            if (contabilidade) {
                const response = await fetch(`/search?contabilidade=${contabilidade}`);
                const results = await response.json();
                displayResults(results);
            } else {
                alert("Por favor, digite uma contabilidade.");
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (results.length > 0) {
                const table = document.createElement('table');
                const headerRow = document.createElement('tr');
                const headers = ['ID', 'Servidor', 'Workflow', 'Contabilidade', 'Empresa', 'Tipo', 'Data', 'Timestamp'];
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.innerText = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                results.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.innerText = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });

                resultsDiv.appendChild(table);
            } else {
                resultsDiv.innerText = 'Nenhum resultado encontrado.';
            }
        }
    </script>
</body>
</html>
